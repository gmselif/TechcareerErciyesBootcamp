<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
    integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <button onclick="getProducts()">Get Products</button>
  <h1></h1>
  <ul></ul>
</body>
<script>
  function getProducts() {
    var h1 = document.querySelector("h1");
    var ul = document.querySelector("ul");

    ul.innerHTML = "";
    axios.get('https://northwind.vercel.app/api/products').then(res => {
      h1.innerHTML = "Ürün sayısı: " + res.data.length;

      res.data.forEach(element => {
        var li = document.createElement("li");
        li.innerHTML = element.name + " - " + element.unitPrice;
        ul.appendChild(li);
      });
    });
  }
</script>

</html>
