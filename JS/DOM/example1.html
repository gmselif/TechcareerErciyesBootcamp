<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 100px;
    }
    .item {
      width: 100px;
      height: 100px;
      border-style: solid;
      padding: 10px;
    }
    .button {
      display: flex; 
      justify-content: center; 
      margin: 100px; 
    }
    button {
      height: 100px;
      width: 300px;
    }
  </style>
</head>
<body>
    <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="button">
    <button onclick="randomNumbers()">
      ÇEKİLİŞ
    </button>
  </div>
</body>
<script>
  function randomNumbers() {
    var randomNumbers=[];
    var items = document.querySelectorAll(".item");

    for (var i=0; i<6; i++) {
      var randomNumber = Math.floor(Math.random()*49);
      if (!randomNumbers.includes(randomNumber)) {
        randomNumbers.push(randomNumber);
        items[i].innerHTML = randomNumber;
      }
      else {
        i--
      }
    }
  }
</script>
