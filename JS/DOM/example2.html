<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box1" style="width: 150px; height: 150px; background-color: tomato;"></div>
  <div class="box2" style="width: 150px; height: 150px; background-color: aqua;"></div>
  <img width="100px" height="100px" src="https://t3.gstatic.com/licensed-image?q=tbn:ANd9GcRoT6NNDUONDQmlthWrqIi_frTjsjQT4UZtsJsuxqxLiaFGNl5s3_pBIVxS6-VsFUP_">
</body>
<script>
  var total1 = 0;
  var total2 = 0;

  setInterval(() => {
    total1 += 100;
    document.querySelector(".box1").style.marginLeft = total1 + "px";
  }, 500);

  setInterval(() => {
    total2 += 50;
    document.querySelector(".box2").style.marginLeft = total2 + "px";
  }, 250);

  setInterval(() => {
    var x = Math.floor(Math.random()*800);
    var y = Math.floor(Math.random()*800);
    document.querySelector("img").style.width = x + "px";
    document.querySelector("img").style.height = y + "px";
  }, 500);
</script>
</html>
