<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="cities"></ul>
  <ul id="favorites"></ul>
</body>
<script>
  let cities = ["İstanbul", "Anakara", "İzmir", "Bursa", "Kayseri"]
  cities.forEach(city => { 
    let li = document.createElement("li");
    li.innerHTML = city;
    li.style.cursor = "pointer";
    document.querySelector("#cities").appendChild(li);
  })
</script>
</html>
