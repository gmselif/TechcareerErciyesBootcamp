<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="//placehold.it/100?text=1">
</body>
<script>
  var current = 1;
  setInterval(()=>{
    document.querySelector("img").src = `//placehold.it/100?text=${++current}`;
  }, 2000)
</script>
</html>
