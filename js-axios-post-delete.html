<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
    integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div style="display: flex; flex-direction: row;">
    <div>
      <div>
        <label for="companyName">Company Name</label>
        <input id="companyName" type="text">
      </div>
      <div>
        <label for="contactName">Contact Name</label>
        <input id="contactName" type="text">
      </div>
      <div>
        <label for="contactTitle">Contact Title</label>
        <input id="contactTitle" type="text">
      </div>
      <div>
        <button onclick="Add()">Add</button>
      </div>
      <div>
        <ul></ul>
      </div>
    </div>
    <div>
      <div>
        <label for="customerId">Customer ID</label>
        <input id="customerId" type="text">
      </div>
      <button onclick="DeleteCustomer()">Delete</button>
    </div>
  </div>
</body>
<script>
  var ul = document.querySelector("ul");

  getAllCustomers();

  function getAllCustomers() {
    axios.get("https://northwind.vercel.app/api/customers/")
      .then(res => {
        res.data.forEach(item => {
          var li = document.createElement("li");
          li.innerHTML = item.companyName + " " + item.contactName + " " + item.id;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Error Getting All Resources: ", err);
      });
  }

  async function Add() {
    var companyName = document.getElementById("companyName").value;
    var contactName = document.getElementById("contactName").value;
    var contactTitle = document.getElementById("contactTitle").value;

    if (companyName && contactName && contactTitle) {
      var newObject = {
        companyName: companyName,
        contactName: contactName,
        contactTitle: contactTitle
      }

      await axios.post(`https://northwind.vercel.app/api/customers`, newObject)
        .then(res => {
          console.log("Resource Added Successfully.", res.data);
        })
        .catch(err => {
          console.error("Error Adding Resource: ", err);
        });
    }
    else {
      console.log("")
    }
    ul.innerHTML = "";
    getAllCustomers();
  }

  async function DeleteCustomer() {
    var id = document.getElementById("customerId").value;

    //Delete data from list.
    await axios.get(`https://northwind.vercel.app/api/customers/${id}`)
      .then(res => {
        for (var i = 0; i < ul.childElementCount; i++) {
          if (ul.childNodes[i].innerHTML.includes(res.data.companyName)) {
            ul.children[i].remove();
          }
        }
      })
      .catch(err => {
        console.error(`Error Getting Resource ${id}: `, err);
      });

    //Delete data from API
    await axios.delete(`https://northwind.vercel.app/api/customers/${id}`)
      .then(res => {
        console.log("Resource Deleted Successfully.");
      })
      .catch(err => {
        console.error("Error Deleting Resource: ", err);
      });

    ul.innerHTML = "";
    getAllCustomers();
  }
</script>

</html>
